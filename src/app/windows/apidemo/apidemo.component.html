<div class="container-fluid text-center">
<h2><b>API DEMO</b></h2>
<hr>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4" style="border: 4px solid #007bff; border-radius: 15px; background-color: #dbecff">
			<h3 class="text-center text-primary">
				<b>GET</b>

			</h3>
            <hr>
            <div class="container-fluid">
                <div class="row">
                    <a name="" id="" class="btn btn-primary m-auto" (click)="getAllProducts()" role="button"><b>GET ALL PRODUCTS</b></a>
                </div>
                <div class="row" *ngIf="allProducts != undefined" style="overflow: scroll; max-height: 500px;">
                    <table class="table table-bordered table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>QUANTITY</th>
                                <th>PRICE</th>
                                <th>IMAGE URL</th>
                                <!-- <th>DESCRIPTION</th> -->
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of allProducts">
                                    <td scope="row" class="m-auto"><b>{{p.id}}</b></td>
                                    <td>{{p.name}}</td>
                                    <td>{{p.quantity}}</td>
                                    <td >{{p.id}}</td>
                                    <td><a name="" id="" class="btn btn-outline-secondary" href="{{p.imageUrl}}" role="button" target="_blank">img.</a></td>
                                    <!-- <td>{{p.description}}</td> -->
                                </tr>
                                
                            </tbody>
                    </table>
                </div>
            </div>
		</div>
		<div class="col-md-4"  style="border: 4px solid #25e657; border-radius: 15px; background-color: #a9dbb6;">
            <h3 class="text-center text-success">
				<b>GET BY ID</b>
			</h3>
            <hr>
      
            <div class="form-inline">
              <label for="id">ID</label>
              <input #getbyid type="number"
                class="form-control" name="id" id="" aria-describedby="helpId" placeholder="ID">
              
            </div>
            <button type="" class="btn btn-success" (click)="getProduct(getbyid.value)"><b>GET By ID</b></button>
            <textarea *ngIf="productbyId != undefined" class="form-control" name="" id="" rows="6" disabled>{{ productbyId | json }}</textarea>
        </div>
		<div class="col-md-4" style="border: 4px solid #ed1c3c; border-radius: 15px; background-color: #f092a0;">
            <h3 class="text-center text-danger " >
				<b>DELETE</b>

			</h3>
            <hr>
            <div class="form-inline">
                <label for="id">ID</label>
                <input #deletebyid type="number"
                  class="form-control" name="id" id="" aria-describedby="helpId" placeholder="ID">
                
              </div>
              <button type="" class="btn btn-danger" (click)="deleteProduct(deletebyid.value)"><b>DEELETE By ID</b></button>

              
              <input type="text"  class="form-control" name="" id="" placeholder="ID DELETED: {{deletebyid.value}}" disabled>
              
		</div>
	</div>
	<div class="row">
		<div class="col-md-4" style="border: 4px solid #ed9624; border-radius: 15px; background-color: #f0bf7f;">
			<h3 class="text-center text-muted" >
				<b>POST</b>
			</h3>
            <hr>
                <div class="container d-flex m-auto text-center">
                    <form [formGroup]="postProduct" (ngSubmit)="postAProduct(postProduct.value)" >
                        <div class="form-inline row">
                            <label for="name" class="col-sm-1-12 col-form-label"><b>NAME</b>:  </label>
                            <div class="col-sm-1-12">
                                <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-inline row">
                            <label for="quantity" class="col-sm-1-12 col-form-label"><b>QUANTITY</b>:  </label>
                            <div class="col-sm-1-12">
                                <input type="number" class="form-control" name="quantity" formControlName="quantity" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="form-inline row">
                            <label for="price" class="col-sm-1-12 col-form-label"><b>PRICE</b>:  </label>
                            <div class="col-sm-1-12">
                                <input type="number" class="form-control" name="price" formControlName="price"  placeholder="Price">
                            </div>
                        </div>
                        <div class="form-inline row">
                            <label for="imageurl" class="col-sm-1-12 col-form-label"><b>IMAGE URL</b>:  </label>
                            <div class="col-sm-1-12">
                                <input type="text" class="form-control" name="imageurl"  formControlName="imageurl" placeholder="Image URL">
                            </div>
                        </div>
                        <div class="form-inline row">
                            <label for="description" class="col-sm-1-12 col-form-label"><b>DESCRIPTION</b>:  </label>
                            <div class="col-sm-1-12">
                                <input type="text" class="form-control" name="description" formControlName="description" placeholder="Description">
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-warning btn-lg" ><b>POST</b></button>
                            </div>
                        </div>
                    </form>
                </div>

		</div>
		<div class="col-md-4" style="border: 4px solid #38e8df; border-radius: 15px; background-color: #b4faf6;">
			<h3 class="text-center text-info" >
				<b>PATCH</b>
			</h3>
            <hr>
            <div class="container">
                <form #patchProduct>
                    <div class="form-group row">
                        <label for="id" class="col-sm-1-12 col-form-label">ID</label>
                        <div class="col-sm-1-12">
                            <input type="number" class="form-control" name="id" id="inputName" placeholder="ID">
                        </div>
                    </div>
                  <!-- // -->
                  <div class="form-inline row">
                    <label for="name" class="col-sm-1-12 col-form-label"><b>NAME</b>:  </label>
                    <div class="col-sm-1-12">
                        <input #patchProductName type="text" class="form-control" name="name"  placeholder="Name">
                    </div>
                </div>
                <div class="form-inline row">
                    <label for="price" class="col-sm-1-12 col-form-label"><b>PRICE</b>:  </label>
                    <div class="col-sm-1-12">
                        <input #patchProductprice type="number" class="form-control" name="price"  placeholder="Price">
                    </div>
                </div>
                  <!-- // -->
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="button" class="btn btn-lrg" style="background: #38e8df;" (click)="patchAProduct(updateProductid.value, { name: patchProductName.value, price: patchProductprice.value })" ><b>PATCH</b></button>
                        </div>
                    </div>
                </form>
            </div>
		</div>
		<div class="col-md-4" style="border: 4px solid #9f30db; border-radius: 15px; background-color: #caa9db;">
			<h3 class="text-center text-muted" >
				UPDATE
			</h3>
            <hr>
            <div class="form-inline">
              <label for="id"><b>ID</b></label>
              <input #updateProductid type="number" name="" id="" class="form-control" placeholder="ID" aria-describedby="helpId">
              
            </div>

            <form #updateProduct>
                <div class="form-inline row">
                    <label for="name" class="col-sm-1-12 col-form-label"><b>NAME</b>:  </label>
                    <div class="col-sm-1-12">
                        <input #updateProductName type="text" class="form-control" name="name"  placeholder="Name">
                    </div>
                </div>
                <div class="form-inline row">
                    <label for="quantity" class="col-sm-1-12 col-form-label"><b>QUANTITY</b>:  </label>
                    <div class="col-sm-1-12">
                        <input #updateProductquantity type="number" class="form-control" name="quantity"  placeholder="Quantity">
                    </div>
                </div>
                <div class="form-inline row">
                    <label for="price" class="col-sm-1-12 col-form-label"><b>PRICE</b>:  </label>
                    <div class="col-sm-1-12">
                        <input #updateProductprice type="number" class="form-control" name="price"  placeholder="Price">
                    </div>
                </div>
                <div class="form-inline row">
                    <label for="imageurl" class="col-sm-1-12 col-form-label"><b>IMAGE URL</b>:  </label>
                    <div class="col-sm-1-12">
                        <input #updateProductimageurl type="text" class="form-control" name="imageurl"  placeholder="Image URL">
                    </div>
                </div>
                <div class="form-inline row">
                    <label for="description" class="col-sm-1-12 col-form-label"><b>DESCRIPTION</b>:  </label>
                    <div class="col-sm-1-12">
                        <input #updateProductdescription type="text" class="form-control" name="description"  placeholder="Description">
                    </div>
                </div>
            
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      
                    </div>
                </div>
            </form>
           <button (click)="updateAProduct(updateProductid.value, { name: updateProductName.value, price: updateProductprice.value, quantity: updateProductquantity.value, imageurl: updateProductimageurl.value, description: updateProductdescription.value })" class="btn " style="background: #9f30db; color: white; "><b>UPDATE</b></button>
		</div>
	</div>
</div>
<hr>
<div class="row mt-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-4 " *ngFor="let i of allProductsGotten" style="border: 1px solid black; width: fit-content;
            block-size: fit-content; height: auto; width: 25%;">
                <textarea  style="width:100%;" resizeable=false disabled rows="10">{{ i | json}}</textarea>
            </div>
        </div>
    </div>
</div>
</div>
